<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Footer</title>
</head>
<body>
<wicket:panel>
    <footer class="footer">
        <div class="container">

            <div class="row-fluid">
                <div class="span12">
                    <p class="center-in-span">Using Spring Boot, Apache Wicket, Wicket-Bootstrap and
                        Twitter Bootstrap. All are licensed under the <a
                                href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License
                            v2.0</a>.</p>
                    <div id="footer-tag">
                        <div wicket:id="versionLabel"></div>
                        <div wicket:id="configurationLabel"></div>
                        <div wicket:id="buildDateLabel"></div>
                    </div>
                    <p class="back-to-top"><a href="#">Back to top</a></p>
                </div>
            </div>
        </div>
    </footer>
</wicket:panel>
</body>
</html>
